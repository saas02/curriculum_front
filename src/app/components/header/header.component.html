<header>	
	<div class="profile-page sidebar-collapse">
		<nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
		<div class="container">
			<div class="navbar-translate"><a class="navbar-brand" href="/" rel="tooltip">{{ profile.url }}</a>
			<button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-bar bar1"></span><span class="navbar-toggler-bar bar2"></span><span class="navbar-toggler-bar bar3"></span></button>
			</div>
			<div class="dropdown">
				<button class="btn btn-success 
						dropdown-toggle" type="button" 
						id="dropdownMenuButton" 
						data-toggle="dropdown"
						aria-haspopup="true" 
						aria-expanded="false">
					{{ language.language | translate | uppercase }}
				</button>
	  
				<ul class="dropdown-menu" 
					aria-labelledby="dropdownMenuButton">
					<li *ngFor="let language of languages" class="dropdown-item" (click)="changeLang(language.code)">
						<img src="./../../../assets/images/flags/{{language.code}}-flag.gif"
						width="20" height="15"> 
						{{language.name| translate | titlecase }}
					</li>						
				</ul>
			</div>
			<div class="collapse navbar-collapse justify-content-end" id="navigation">											
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link smooth-scroll" href="#about">{{ "about" | translate | uppercase }}</a></li>
				<li class="nav-item"><a class="nav-link smooth-scroll" href="#skill">{{ "skill" | translate | uppercase }}</a></li>					
				<li class="nav-item"><a class="nav-link smooth-scroll" href="#experience">{{ "experience" | translate | uppercase }}</a></li>
				<li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">{{ "contact_me" | translate | uppercase }}</a></li>
			</ul>
			</div>
		</div>
		</nav>
	</div>
</header>
