<div *ngIf="profile.items.experiences" class="section">
  <div class="section" id="experience">
    <div class="container cc-experience">
      <div class="h4 text-center mb-4 title">Work Experience</div>
      <div *ngFor="let experience of profile.items.experiences" class="card">
        <div class="row">
          <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
            <div class="card-body cc-experience-header">              
              <div class="h5"> {{ experience.company }} </div>              

              <p *ngIf="experience.start">
                {{ experience.start | date: 'MMMM/yyyy' }} - {{ experience.end| date: 'MMMM/yyyy' }}            
              </p>
              <p *ngIf="!experience.start">
                {{ experience.end | date: 'MMMM/yyyy' }}            
              </p>

            </div>
          </div>
          <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
            <div class="card-body">
              <div class="h5"> {{ experience.company }} </div>
              <p [innerHtml]="experience.functions"></p>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
